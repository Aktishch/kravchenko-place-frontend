    <% var data = {

        title: 'Платформа',
        status: true,
        template: false

    } %>

    <%= _.template(require('./includes/header.html').default)({data}) %>

    <section class="reviews container relative overflow-hidden">
        <div class="reviews__bg pic absolute width-100 height-100 duration-10 anim anim--bigger -elem-">
            <div class="loader">
                <svg class="icon">
                    <use xlink:href="img/icons.svg#loader" />
                </svg>
            </div>
            <picture>
                <source srcset="img/pictures/rest.webp" type="image/webp">
                <img class="pic__img" src="img/pictures/rest.jpg" alt="" loading="lazy">
            </picture>
        </div>
        <div class="flex flex-direction-column align-items-center relative">
            <a class="logo btn flex-direction-column mb-10 mb-md-5" href="index.html">
                <picture>
                    <img class="logo__img mb-3 mb-lg-2" src="img/pictures/logo.svg" alt="">
                </picture>
                <picture>
                    <img class="logo__text width-100" src="img/pictures/logo-text.svg" alt="">
                </picture>
            </a>
            <div class="reviews__block flex flex-direction-column bg-white radius-4 overflow-hidden width-100">
                <div class="bg-grey py-6 px-9 px-md-4">
                    <h1 class="font-alt text text--center text--22 bold-5 mb-2">Оставьте отзыв </h1>
                    <h2 class="text text--center text-14 fade-60">Выберите удобную для вас платформу</h2>
                </div>
                <div class="flex flex-direction-column gap-4 pt-6 pb-10 px-9 px-md-4">
                    <a class="reviews__link btn btn--primary justify-content-start radius-2 p-3 -waved-" href="" target="_blank">
                        <img class="icon text-40" src="img/pictures/Google.svg" alt="">
                        <span class="color-black text-16 bold-6 ml-8">В Google</span>
                    </a>
                    <a class="reviews__link btn btn--primary justify-content-start radius-2 p-3 -waved-" href="" target="_blank">
                        <img class="icon text-40" src="img/pictures/Яндекс.svg" alt="">
                        <span class="color-black text-16 bold-6 ml-8">В Яндексe</span>
                    </a>
                    <a class="reviews__link btn btn--primary justify-content-start radius-2 p-3 -waved-" href="" target="_blank">
                        <img class="icon text-40" src="img/pictures/2ГИС.svg" alt="">
                        <span class="color-black text-16 bold-6 ml-8">В 2ГИС</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <%= _.template(require('./includes/footer.html').default)({data}) %>
