<div class="dialog dialog--small bg-white radius-4 overflow-hidden">
    <div class="flex align-items-center justify-content-center bg-grey font-alt text text--center text-22 p-8">Забронировать номер</div>
    <form class="flex flex-direction-column py-6 px-8 -validate-form-">
        <label class="flex flex-direction-column mb-5 -validate-label-">
            <span class="text-14 bold-6 mb-2">Ваше имя</span>
            <div class="cover">
                <input class="input -validate-input- -input-name-" type="text" name="name">
                <span class="error anim anim--fade -validate-error-">Пожалуйста, напишите ваше имя!</span>
            </div>
        </label>
        <label class="flex flex-direction-column mb-5 -validate-label-">
            <span class="text-14 bold-6 mb-2">Ваш телефон</span>
            <div class="cover">
                <input class="input -validate-input- -input-tel-" type="tel" name="tel">
                <span class="error anim anim--fade -validate-error-">Пожалуйста, введите ваш номер!</span>
            </div>
        </label>
        <label class="flex flex-direction-column mb-5 -validate-label-">
            <span class="text-14 bold-6 mb-2">Заезд</span>
            <div class="cover">
                <input class="input -validate-input- -input-number- -calendar-" type="text" value="27.09.2022" name="check-in">
                <span class="error anim anim--fade -validate-error-">Пожалуйста, укажите дату заезда!</span>
                <span class="cover__img cover__img--calendar text-24 color-gray">
                    <svg class="icon">
                        <use xlink:href="img/icons.svg#calendar" />
                    </svg>
                </span>
            </div>
        </label>
        <label class="flex flex-direction-column mb-5 -validate-label-">
            <span class="text-14 bold-6 mb-2">Отъезд</span>
            <div class="cover">
                <input class="input -validate-input- -input-number- -calendar-" type="text" value="27.09.2022" name="check-out">
                <span class="error anim anim--fade -validate-error-">Пожалуйста, укажите дату отъезда!</span>
                <span class="cover__img cover__img--calendar text-24 color-gray">
                    <svg class="icon">
                        <use xlink:href="img/icons.svg#calendar" />
                    </svg>
                </span>
            </div>
        </label>
        <div class="flex align-items-center justify-content-between gap-7 mb-8">
            <div class="flex flex-direction-column">
                <span class="text-14 bold-6 mb-2">Взрослые</span>
                <div class="quantity flex align-items-center justify-content-between radius-2 border p-2">
                    <button class="quantity__btn btn btn--grey btn--fill radius-2 -decrease-" type="button">-</button>
                    <div class="cover">
                        <input class="quantity__input input text text--center border-none bg-none max-width-100 p-0 -quantity- -input-number-" type="text" value="1" name="quantity" required>
                    </div>
                    <button class="quantity__btn btn btn--grey btn--fill radius-2 -increase-" type="button">+</button>
                </div>
            </div>
            <div class="flex flex-direction-column">
                <span class="text-14 bold-6 mb-2">Дети до 7 дней</span>
                <div class="quantity flex align-items-center justify-content-between radius-2 border p-2">
                    <button class="quantity__btn btn btn--grey btn--fill radius-2 -decrease-" type="button">-</button>
                    <div class="cover">
                        <input class="quantity__input input text text--center border-none bg-none max-width-100 p-0 -quantity- -input-number-" type="text" value="1" name="quantity" required>
                    </div>
                    <button class="quantity__btn btn btn--grey btn--fill radius-2 -increase-" type="button">+</button>
                </div>
            </div>
        </div>
        <button class="btn btn--primary btn--fill radius-2 width-tb-100 py-4 px-8 mb-5" type="submit">Отправить заявку</button>
        <span class="link link--underline text text--center text-12 bold-4 fade-60" data-fancybox data-type="ajax" data-src="dialogs/dialog-politics.html">
            Отправляя форму Вы даете согласие на обработку <br>
            Ваших персональных данных
        </span>
    </form>
</div>
