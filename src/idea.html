    <% var data = {

        title: 'Идея',
        status: true,
        template: false

    } %>

    <%= _.template(require('./includes/header.html').default)({data}) %>

    <section class="reviews container relative overflow-hidden">
        <div class="reviews__bg pic absolute width-100 height-100 duration-10 anim anim--bigger -elem-">
            <div class="loader">
                <svg class="icon">
                    <use xlink:href="img/icons.svg#loader" />
                </svg>
            </div>
            <picture>
                <source srcset="img/pictures/rest.webp" type="image/webp">
                <img class="pic__img" src="img/pictures/rest.jpg" alt="" loading="lazy">
            </picture>
        </div>
        <div class="flex flex-direction-column align-items-center relative">
            <a class="logo btn flex-direction-column mb-10 mb-md-5" href="index.html">
                <picture>
                    <img class="logo__img mb-3 mb-lg-2" src="img/pictures/logo.svg" alt="">
                </picture>
                <picture>
                    <img class="logo__text width-100" src="img/pictures/logo-text.svg" alt="">
                </picture>
            </a>
            <div class="reviews__block flex flex-direction-column bg-white radius-4 overflow-hidden width-100">
                <div class="bg-grey py-6 px-9 px-md-4">
                    <h1 class="font-alt text text--center text--22 bold-5">Поделиться идеей</h1>
                </div>
                <form class="flex flex-direction-column pt-6 pb-10 px-9 px-md-4 -validate-form- -idea-">
                    <label class="flex flex-direction-column mb-5 -validate-label-">
                        <span class="text-14 bold-6 mb-2">Ваше имя</span>
                        <div class="cover">
                            <input class="input -validate-input- -input-name-" type="text" name="name">
                            <span class="error anim anim--fade -validate-error-">Пожалуйста, напишите ваше имя!</span>
                        </div>
                    </label>
                    <label class="flex flex-direction-column mb-5 -validate-label-">
                        <span class="text-14 bold-6 mb-2">Ваш телефон</span>
                        <div class="cover">
                            <input class="input -validate-input- -input-tel-" type="tel" name="tel">
                            <span class="error anim anim--fade -validate-error-">Пожалуйста, введите ваш номер!</span>
                        </div>
                    </label>
                    <label class="flex flex-direction-column mb-5 -validate-label-">
                        <span class="text-14 bold-6 mb-2">Ваша идея</span>
                        <div class="cover">
                            <textarea class="input -validate-input- -input-textarea-" name="text"></textarea>
                            <span class="error anim anim--fade -validate-error-">Пожалуйста, оставьте идею!</span>
                        </div>
                    </label>
                    <button class="btn btn--primary btn--fill radius-2 width-tb-100 py-4 px-8 mb-5" type="submit">Отправить</button>
                    <span class="link link--underline text text--center text-12 bold-4 fade-60" data-fancybox data-type="ajax" data-src="dialogs/dialog-politics.html">
                        Отправляя форму Вы даете согласие на обработку <br>
                        Ваших персональных данных
                    </span>
                </form>
            </div>
        </div>
    </section>

    <%= _.template(require('./includes/footer.html').default)({data}) %>
